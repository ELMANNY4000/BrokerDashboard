<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Notifications - Brokerage Admin Panel</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Brokerage Admin</h2>
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li><a href="/" class="nav-link" data-route="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="/users.html" class="nav-link" data-route="/users"><i class="fas fa-users"></i> Users</a></li>
          <li><a href="/transactions.html" class="nav-link" data-route="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          <li><a href="/email-notifications.html" class="nav-link active" data-route="/email-notifications"><i class="fas fa-envelope"></i> Email Notifications</a></li>
          <li><a href="/settings.html" class="nav-link" data-route="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="main-content">
      <header class="top-header">
        <div class="header-left">
          <button id="toggle-sidebar" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1 id="page-title">Email Notifications</h1>
        </div>
        <div class="header-right">
          <div class="user-profile">
            <span class="username">Admin User</span>
            <button id="logout-btn" class="btn btn-outline"><i class="fas fa-sign-out-alt"></i> Logout</button>
          </div>
        </div>
      </header>
      
      <main id="main-content">
        <div class="email-form-container">
          <h2>Send Email Notification</h2>
          <form id="email-form">
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
              <label for="recipient-type">Recipient:</label>
              <select id="recipient-type" name="recipientType">
                <option value="all">All Users</option>
                <option value="active">Active Users</option>
                <option value="inactive">Inactive Users</option>
                <option value="custom">Custom Users</option>
              </select>
            </div>
            
            <div class="form-group" id="custom-recipients-group" style="display: none;">
              <label for="custom-recipients">Select Users:</label>
              <div id="custom-recipients-list" class="checkbox-list">
                <!-- Custom recipient options will be loaded here -->
              </div>
            </div>
            
            <div class="form-group">
              <label for="content">Email Content:</label>
              <textarea id="content" name="content" required></textarea>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send Email
              </button>
            </div>
          </form>
        </div>
        
        <div class="email-history-container">
          <div class="section-header">
            <h2>Email History</h2>
          </div>
          
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Subject</th>
                  <th>Recipient</th>
                  <th>Sent Date</th>
                  <th>Open Rate</th>
                </tr>
              </thead>
              <tbody id="email-history-table-body">
                <!-- Email history data will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <script src="/scripts/auth.js"></script>
  <script src="/scripts/api.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/email-notifications.js"></script>
</body>
</html>
