<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Broker Admin</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-chart-line"></i>
                    <span>Broker Admin</span>
                </div>
                <h1>Login to Account</h1>
                <p>Enter your credentials to access your account</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="password-label">
                        <label class="form-label" for="password">Password</label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                    <label class="form-label" for="remember-me">Remember me</label>
                </div>
                
                <div id="login-error" class="alert alert-danger" style="display: none;">
                    Invalid username or password. Please try again.
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="login-footer">
                <p>Demo credentials: admin / admin123</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="scripts/netlify-helper.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // Attempt login
                    const user = login(username, password);
                    
                    if (user) {
                        // Redirect to dashboard on successful login
                        window.location.href = 'index.html';
                    } else {
                        // Show error message
                        loginError.style.display = 'block';
                        
                        // Clear password field
                        document.getElementById('password').value = '';
                    }
                });
            }
        });
    </script>
</body>
</html>
